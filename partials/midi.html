<div id="square2">
  <div id="leftSquareMIDI">
  </div>
  <div id="rightSquare">
    <div id="container">
      <h2 class="signup">{{title}}</h2>
          <!--   <em>ALERT: You will need a MIDI controller plugged into your computer via USB port to use this page. <br><br>THIS IS ONLY A BETA RELEASE and many features have been removed. If a page appears broken, just refresh your browser or try using Chrome. </em> -->
      <select class="optin2" id="midiChange" ng-model="dropdown2.index" ng-change="changeMidi();">
        <option>Oscillator Keyboard</option>
        <option>Sampler</option>
      </select>
      <br>
      <div id="controls2" ng-model="ngControls2" id="midiWave">
        <div id="oscillatorKeyboard" class="form-group optin5">
          <label>WAVE SHAPE</label>
          <br>
          <div class="radio2">
            <label>
              <input type="radio" name="midiOscType" value="square" ng-model="formData.midiOscType"> <img src="images/square1.png">
            </label>
          </div>
          <div class="radio2">
            <label>
              <input type="radio" checked="checked" name="midiOscType" value="sine" ng-model="formData.midiOscType"> <img src="images/sine1.png">
            </label>
          </div>
          <div class="radio2">
            <label>
              <input type="radio" name="midiOscType" value="sawtooth" ng-model="formData.midiOscType"> <img src="images/sawtooth1.png">
            </label>
          </div>
          <div class="radio2">
            <label>
              <input type="radio" name="midiOscType" value="triangle" ng-model="formData.midiOscType"> <img src="images/triangle1.png">
            </label>
          </div>
          <br>
        </div>
        <div id="Sampler">
          <div id="device_info">
            <div id="key_data" class="form-group optin5"></div>
            <div id="inputs"></div>
            <div id="outputs"></div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
<br>
