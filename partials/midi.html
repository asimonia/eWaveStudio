<!-- <h2>{{title}}</h2> -->
<!-- <code>MIDI Controller</code> -->
<div class="animated slideInLeft" id="square">
  <div class="animated bounceInUp" id="leftSquare">
    <div class="animated bounceInUp" id="circle">
    </div>
  </div>
  <div class="animated bounceInDown" id="rightSquare">
    <div id="container">
      <h2 class="signup">{{title}}</h2>
      <!-- <form className="animated slideInLeft"> -->
      <select class="optin" className="animated slideInLeft" id="midiChange" ng-model="dropdown2.index" ng-change="changeMidi();">
        <option>Oscillator Keyboard</option>
        <option>Sampler</option>
      </select>
      <!-- </form> -->
      <div id="controls2" ng-model="ngControls2">
        <div id="oscillatorKeyboard" class="form-group">
          <!-- <label>Wave Shape</label> -->
          <!-- <div class="form-group"> -->
          <div class="radio">
            <label>
              <input type="radio" name="midiOscType" value="square" ng-model="formData.midiOscType"> Square
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" checked="checked" name="midiOscType" value="sine" ng-model="formData.midiOscType"> Sine
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="midiOscType" value="sawtooth" ng-model="formData.midiOscType"> Sawtooth
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="midiOscType" value="triangle" ng-model="formData.midiOscType"> Triangle
            </label>
          </div>
          <!--  <br> VOLUME:
    <input type='range' min='0' max='1' step='0.01' value='0.25' id='midiVolume' /> -->
          <br>
          <!-- </div> -->
        </div>
        <div id="Sampler">
          <div id="device_info">
            <div id="key_data"></div>
            <div id="inputs"></div>
            <div id="outputs"></div>
          </div>
        </div>
        <br>
      </div>
      <h3 id="footer"><a href="https://github.com/nchemsak/eWaveStudio" id="terms" class="fa fa-code-fork fa-lg" target="_blank"></a>
      <a href="https://www.ephemeralwave.com" class="fa  fa-paint-brush fa-lg" target="_blank"></a></h3>
    </div>
  </div>
</div>
<br>
